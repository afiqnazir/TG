<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Telegram Messaging Bot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="js/index.js"></script>
    <script src="https://kit.fontawesome.com/4fc31833c8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>

    <section class="hero is-light is-fullheight">
        <a href="https://github.com/aafusam/TG" class="github-corner"
            aria-label="View source on GitHub"><svg width="100" height="100" viewBox="0 0 250 250"
                style="fill:#000; color:#fff; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true">
                <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
                <path
                    d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
                    fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
                <path
                    d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
                    fill="currentColor" class="octo-body"></path>
            </svg></a>
        <div class="hero-body">
            <div class="container">
                <h1 class="title is-size-4-mobile has-text-weight-bold">
                    Telegram Messaging Bot
                </h1>
                <p class="subtitle is-size-5-mobile">
                    Send messages via Telegram Bot
                </p>

                <div class="container">
                    <div class="columns">

                        <div class="column is-two-fifths">

                            <div class="field">
                                <label class="label">Token</label>
                                <div class="control has-icons-left has-icons-right">
                                    <input class="input" placeholder="Token" value="" id="bot_token">
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-user"></i>
                                    </span>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Chat IDs (one per line)</label>
                                <div class="control has-icons-left has-icons-right">
                                    <textarea class="textarea" placeholder="Chat ID (one per line)" id="bot_chat_id"></textarea>
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Message</label>
                                <div class="control">
                                    <textarea class="textarea" placeholder="Textarea" id="bot_message"></textarea>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Image URL (Optional)</label>
                                <div class="control">
                                    <input class="input" placeholder="Image URL" value="" id="image_url">
                                </div>
                            </div>

                            <p class="buttons is-half">
                                <button class="button is-success is-fullwidth" onclick="send();">
                                    <span class="icon">
                                        <i class="fas fa-paper-plane"></i>
                                    </span>
                                    <span>Send message</span>
                                </button>
                                <button class="button is-link is-fullwidth" onclick="viewReceived();">
                                    <span class="icon">
                                        <i class="far fa-calendar-alt"></i>
                                    </span>
                                    <span>View received</span>
                                </button>
                            </p>

                        </div>

                        <div class="column">

                            <label class="label">Received Messages</label>

                            <article class="message is-fullheight">
                                <div class="message-body">
                                    <div id="ReceivedMessages">
                                        <p>Enter bot token to view messages</p>
                                    </div>
                                </div>
                            </article>

                        </div>
                    </div>

                </div>

            </div>

        </div>

    </section>
    <footer>
        <a href="https://github.com/rahulkarda/Telegram-Messaging-Bot"><i class="fa-brands fa-github"></i></a></i>
        <a href="https://instagram.com/4fiq.x" id="dev">Developed by Afiq Sam</a>
    </footer>

</body>

</html>
